<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo"><img src="img/header/company_logo.png" alt=""></div>
                <div class="header__nav">
                    <ul class="header__list">
                        <li class="header__el">Home</li>
                        <li class="header__el">Courses</li>
                        <li class="header__el">Contact</li>
                        <li class="header__el">FAQs</li>
                    </ul>
                </div>
                <button class="header__login button">Log In</button>
            </div>
        </header>
        <main>
            <section class="route">
                <div class="route__container">
                    <!-- <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt=""> -->
                    <div class="route__row">
                        <div class="route__box">
                            <ul><li class="tooltip fade" data-title="Теоретические знания"><div class="route__subtitle">Ты - Юный Подаван!</div></ul>
                            <div class="route__outer-circle-video">
                                <div class="route__inner-circle-video">
                                    <img class="play-icon" src="img/route/icons/play-icon.png" alt="">
                                </div>
                            </div>
                            <div class="route__line"></div>
                            <div class="route__outer-circle-video">
                                <div class="route__inner-circle-video green">
                                    <img class="test-icon" src="img/route/icons/testi-icon.png" alt="">
                                </div>
                            </div>
                        </li>
                        <div class="route__box">
                            <ul><li class="tooltip fade" data-title="ДПШМ"><div class="route__subtitle">Лекция 1</div></ul>
                            <div class="route__outer-circle-video">
                                <div class="route__inner-circle-video">
                                    <img class="play-icon" src="img/route/icons/play-icon.png" alt="">
                                </div>
                            </div>
                            <div class="route__line"></div>
                            <div class="route__outer-circle-video">
                                <div class="route__inner-circle-video green">
                                    <img class="test-icon" src="img/route/icons/testi-icon.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="route__box">
                            <ul><li class="tooltip fade" data-title="7 Шагов Визита"><div class="route__subtitle">Лекция 2</div></ul>
                            <div class="route__outer-circle-video">
                                <div class="route__inner-circle-video orange">
                                    <img class="play-icon" src="img/route/icons/play-icon.png" alt="">
                                </div>
                            </div>
                            <div class="route__line"></div>
                            <div class="route__outer-circle-video">
                                <div class="route__inner-circle-video red">
                                    <img class="test-icon" src="img/route/icons/testi-icon.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="route__box">
                            <ul><li class="tooltip fade lecture3" data-title="Свойства Преимущества Выгода"><div class="route__subtitle">Лекция 3</div></ul>
                            <div class="route__outer-circle-video">
                                <div class="route__inner-circle-video orange">
                                    <img class="play-icon" src="img/route/icons/play-icon.png" alt="">
                                </div>
                            </div>
                            <div class="route__line"></div>
                            <div class="route__outer-circle-video">
                                <div class="route__inner-circle-video red">
                                    <img class="test-icon" src="img/route/icons/testi-icon.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="route__box">
                            <ul><li class="tooltip fade lecture4" data-title="Формат Убедительных Продаж"><div class="route__subtitle">Лекция 4</div></ul>
                            <div class="route__outer-circle-video">
                                <div class="route__inner-circle-video blue">
                                    <img class="play-icon" src="img/route/icons/play-icon.png" alt="">
                                </div>
                            </div>
                            <div class="route__line"></div>
                            <div class="route__outer-circle-video">
                                <div class="route__inner-circle-video pink">
                                    <img class="test-icon" src="img/route/icons/testi-icon.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="route__box">
                            <ul><li class="tooltip fade disabled" data-title="Преодоление возражений"><div class="route__subtitle disabled">Лекция 5</div></ul>
                            <div class="route__outer-circle-video">
                                <div class="route__inner-circle-video disabled">
                                    <img class="play-icon" src="img/route/icons/play-icon.png" alt="">
                                </div>
                            </div>
                            <div class="route__line"></div>
                            <div class="route__outer-circle-video">
                                <div class="route__inner-circle-video green disabled">
                                    <img class="test-icon" src="img/route/icons/testi-icon.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="route__box">
                            <ul><li class="tooltip fade completed" data-title="Концепция магазина"><div class="route__subtitle completed">Лекция 6</div></ul>
                            <div class="route__outer-circle-video completed">
                                <div class="route__inner-circle-video completed">
                                    <img class="play-icon" src="img/route/icons/play-icon.png" alt="">
                                </div>
                            </div>
                            <div class="route__line"></div>
                            <div class="route__outer-circle-video completed">
                                <div class="route__inner-circle-video completed">
                                    <img class="test-icon" src="img/route/icons/testi-icon.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="route__final">Ты почти стал Рыцарем!</div>
                        <div class="route__final completed">Поздравляю! Ты стал Рыцарем!</div>
                        <div class="route__final disabled">Пройди задания выше чтобы стать Рыцарем!</div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__line"></div>
                <div class="footer__row">
                    <div class="footer__name">
                        <div class="footer__logo"><img src="img/footer/company_logo.png" alt=""></div>
                        <div class="footer__title">© Apple City Corps</div>
                    </div>
                    <div class="footer__media">
                        <ul class="footer__list">
                            <li class="footer__el"><img src="img/footer/icons/twitter.png" alt=""></li>
                            <li class="footer__el"><img src="img/footer/icons/insta.png" alt=""></li>
                            <li class="footer__el"><img src="img/footer/icons/facebook.png" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
